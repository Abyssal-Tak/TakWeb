<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - geometry - cube</title>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0px;
        background-color: #000000;
        overflow: hidden;
      }
    </style>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>

  </head>
  <body>
    <script>

      var camera, scene, renderer, light;

      var piece_size = 88;
      var piece_height = 15;
      var sq_size = 90;
      var sq_height = 30;

      var raycaster = new THREE.Raycaster();
      var mouse = new THREE.Vector2();
      var offset = new THREE.Vector3();

      var board = {
          size:0,
          totpieces:0,
          totcaps:0,
          mycolor:"white",
          sq:[],
          board_objects: [],
          piece_objects: [],
          highlighted:null,
          selected:null,
          selectedStack:null,
          
          position:{x:0, y:0, endx:0, endz:0},
          
          init: function(sz, col) {
              this.size = sz;
              if(sz===4) {
                  this.totpieces = 15;
                  this.totcaps = 0;
              } else if (sz === 5){
                  this.totpieces = 20;
                  this.totcaps = 0;
              } else if (sz === 6) {
                  this.totpieces = 30;
                  this.totcaps = 1;
              } else if (sz === 7) {
                  this.totpieces = 40;
                  this.totcaps = 2;
              } else {
                  this.totpieces = 50;
                  this.totcaps = 2;
              }
              this.mycolor = col;
              this.sq = [];
              this.board_objects = [];
              this.piece_objects = [];
              this.highlighted = null;
              this.selected = null;
              this.selectedStack = null;

              this.addboard();
              this.addpieces();

              for(i=0;i<this.size;i++){
                this.sq[i] = [];
                for(j=0;j<this.size;j++){
                  this.sq[i][j] = [];
                }
              }
          },

          addboard: function() {
            var white_texture = THREE.ImageUtils.loadTexture( 'images/whitesquare2.png' );
            var black_texture = THREE.ImageUtils.loadTexture( 'images/blacksquare2.png' );

            var geometry = new THREE.BoxGeometry( sq_size, sq_height, sq_size);

            var white_material = new THREE.MeshBasicMaterial( { map: white_texture } );
            var black_material = new THREE.MeshBasicMaterial( { map: black_texture } );

            var startx=-(this.size*sq_size)/2.0;
            var startz=-(this.size*sq_size)/2.0;

            this.position.x = startx;
            this.position.z = startz;
            this.position.endx = startx+this.size*sq_size;
            this.position.endz = startz+this.size*sq_size;

            for(i=0;i<this.size;i++){
              for(j=0;j<this.size;j++){
                piece = new THREE.Mesh(geometry, ((i+j)%2)?white_material:black_material);
                piece.position.set(startx+i*sq_size, 0, startz+j*sq_size);

                piece.file = i;//String.fromCharCode('A'.charCodeAt(0)+i);
                piece.rank = this.size-1-j;
                piece.isboard = true;

                this.board_objects.push(piece);
                scene.add(piece);
              }
            }
        },
        addpieces: function() {
            var white_texture = THREE.ImageUtils.loadTexture( 'images/whitetile3.png' );
            var black_texture = THREE.ImageUtils.loadTexture( 'images/blacktile3.png' );

            var geometry = new THREE.BoxGeometry( piece_size, piece_height, piece_size);

            var white_material = new THREE.MeshBasicMaterial( { map: white_texture } );
            var black_material = new THREE.MeshBasicMaterial( { map: black_texture } );

            for(i=0;i<this.totpieces;i++){
              var stackno = Math.floor(i/10);
              var stackheight = i%10;

              var piece;

              piece = new THREE.Mesh(geometry, white_material);
              piece.position.set(this.position.endx+50, stackheight*piece_height, this.position.endz-piece_size - stackno*(piece_size+15));
              piece.iswhitepiece = true;
              piece.isstanding = false;
              piece.onsquare = null;
              piece.isboard = false;

              this.piece_objects.push(piece);
              scene.add(piece);

              piece = new THREE.Mesh(geometry, black_material);
              piece.position.set(this.position.x-50-piece_size, stackheight*piece_height, this.position.z+stackno*(piece_size+15));
              piece.iswhitepiece = false;
              piece.isstanding = false;
              piece.onsquare = null;
              piece.isboard = false;

              this.piece_objects.push(piece);
              scene.add(piece);
            }
        },
        leftclick: function() {
            if(this.highlighted && this.selected) {
              st =  this.get_stack(this.highlighted);
              hlt = this.highlighted;
              this.unhighlight_sq();

              //place on board
              if(st.length===0){
                this.selected.position.x = hlt.position.x;

                if(this.selected.isstanding)
                    this.selected.position.y = (piece_size+sq_height)/2+5;
                else
                    this.selected.position.y = (piece_height+sq_height)/2+5;

                this.selected.position.z = hlt.position.z;
                this.selected.onsquare = hlt;
                st.push(this.selected);
              }
                this.unselect();
                return;
            }

            this.unhighlight_sq();
            //if already selected, return
            if(this.selected !== null) {
              this.unselect();
              return;
            }
            if(this.selectedStack!=null) {
                this.unselectStack();
                return;
            }

            raycaster.setFromCamera(mouse, camera);
            var intersects = raycaster.intersectObjects(scene.children);
            //select piece
            if(intersects.length > 0){
                var obj = intersects[0].object;
                if(!obj.isboard && obj.onsquare===null) {
                    this.select(obj);
                }
                //select stack
                else if(this.selectedStack==null){
                    var sq = obj;
                    if(!obj.isboard)
                        sq = obj.onsquare;
                    this.selectStack(this.get_stack(sq));
                }
            }
        },
        rotate: function(piece) {
            if(piece.isstanding)
                this.flatten(piece);
            else
                this.standup(piece);
        },
        flatten: function(piece) {
            piece.position.y -= piece_size/2-piece_height/2;
            piece.rotateX(Math.PI/2);
            piece.isstanding = false;
        },
        standup: function(piece) {
            piece.position.y+=piece_size/2-piece_height/2;
            piece.rotateX(-Math.PI/2);
            piece.isstanding = true;
        },
        rightclick: function() {
            if(this.selected){
                this.rotate(this.selected);
            }
        },
        clear: function() {
            for(i=0;i<this.board_objects.length;i++)
                scene.remove(this.board_objects[i]);
            for(i=0;i<this.piece_objects.length;i++)
                scene.remove(this.piece_objects[i]);
        },
        mousemove: function() {
            raycaster.setFromCamera(mouse, camera);

            if(!this.selected)
              return;

            var intersects = raycaster.intersectObjects(this.board_objects);

            if(intersects.length>0){
              obj = intersects[0].object;
              this.highlight_sq(obj);
            } else {
              this.unhighlight_sq();
            }
        },
        select: function(obj) {
            obj.position.y += 5;
            this.selected = obj;
        },
        unselect: function() {
            if(this.selected !== null) {
                this.selected.position.y-=5;
                this.selected = null;
            }
        },
        selectStack: function(stk) {
            this.selectedStack = stk;
            for(i=0;i<stk.length;i++){
                stk[i].position.y+=15;
            }
        },
        unselectStack: function() {
            var stk = this.selectedStack;
            for(i=0;i<stk.length;i++){
                stk[i].position.y-=15;
            }
            this.selectedStack = null;
        },
        highlight_sq: function(sq) {
          if(this.highlighted && this.highlighted!==sq){
            this.highlighted.position.y=0;
          }
          this.highlighted=sq;
          this.highlighted.position.y = 20;
        },
        unhighlight_sq: function() {
            if(this.highlighted){
                this.highlighted.position.y = 0;
                this.highlighted = null;
            }
        },
        get_stack: function(sq) {
            return this.sq[sq.file][sq.rank];
        }
      };

      init();
      animate();

      function init() {
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1300 );
        //camera = new THREE.PerspectiveCamera( 70, 800/640, 1, 1000 );
        //camera.position.z = 900;
        camera.position.set(0, 900, 300);

        scene = new THREE.Scene();

        board.init(4, "white");

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        //renderer.setSize( 800, 640);
        renderer.setClearColor(0xdddddd, 1);

        document.body.appendChild( renderer.domElement );

        window.addEventListener( 'resize', onWindowResize, false );
        controls = new THREE.OrbitControls(camera, renderer.domElement);

        document.addEventListener('mousedown', onDocumentMouseDown, false);
        document.addEventListener('mousemove', onDocumentMouseMove, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
      }

      function animate() {
        requestAnimationFrame( animate );

        renderer.render( scene, camera );
        controls.update();
      }

      function onDocumentMouseMove(e) {
        e.preventDefault();
        mouse.x = (e.clientX / window.innerWidth)*2 - 1;
        mouse.y = -(e.clientY / window.innerHeight)*2 + 1;
        board.mousemove();
      }
      
      function onDocumentMouseDown(e) {
        e.preventDefault();
        mouse.x = (e.clientX / window.innerWidth)*2 - 1;
        mouse.y = -(e.clientY / window.innerHeight)*2 + 1;
        if(e.button === 2)
            board.rightclick();
        else
            board.leftclick();
      }

    </script>

  </body>
</html>
