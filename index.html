<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - geometry - cube</title>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0px;
        background-color: #000000;
        overflow: hidden;
      }
    </style>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>

  </head>
  <body>
    <script>

      var camera, scene, renderer, light;
      var mesh;

      var piece_size = 88;
      var piece_height = 15;
      var sq_size = 90;
      var sq_height = 30;

      var board_squaresize;
      var totpieces;
      var totcaps;
      var mycolor;

      var board_squaresloc = {};

      var raycaster = new THREE.Raycaster();
      var mouse = new THREE.Vector2();
      var offset = new THREE.Vector3(), INTERSECTED, SELECTED=null, HIGHLIGHTED=null;
      var plane;

      var objects = [];
      var board_squares = [];
      var board = [];

      init();
      animate();

      function addboard_squares() {
        var white_texture = THREE.ImageUtils.loadTexture( 'images/whitesquare2.png' );
        var black_texture = THREE.ImageUtils.loadTexture( 'images/blacksquare2.png' );

        var geometry = new THREE.BoxGeometry( sq_size, sq_height, sq_size);

        var white_material = new THREE.MeshBasicMaterial( { map: white_texture } );
        var black_material = new THREE.MeshBasicMaterial( { map: black_texture } );

        var startx=-(board_squaresize*sq_size)/2.0;
        var starty=-(board_squaresize*sq_size)/2.0;

        board_squaresloc[0] = startx;
        board_squaresloc[1] = starty;
        board_squaresloc[2] = startx+board_squaresize*sq_size;
        board_squaresloc[3] = starty+board_squaresize*sq_size;

        for(i=0;i<board_squaresize;i++){
          for(j=0;j<board_squaresize;j++){
            piece = new THREE.Mesh(geometry, ((i+j)%2)?white_material:black_material);
            piece.position.set(startx+i*sq_size, 0, starty+j*sq_size);

            piece.file = i;//String.fromCharCode('A'.charCodeAt(0)+i);
            piece.rank = board_squaresize-1-j;

            board_squares.push(piece);
            scene.add(piece);
          }
        }
      }
      
      function addpieces() {
        var white_texture = THREE.ImageUtils.loadTexture( 'images/whitetile3.png' );
        var black_texture = THREE.ImageUtils.loadTexture( 'images/blacktile3.png' );

        var geometry = new THREE.BoxGeometry( piece_size, piece_height, piece_size);

        var white_material = new THREE.MeshBasicMaterial( { map: white_texture } );
        var black_material = new THREE.MeshBasicMaterial( { map: black_texture } );

        for(i=0;i<totpieces;i++){
          var stackno = Math.floor(i/10);
          var stackheight = i%10;

          var piece;

          piece = new THREE.Mesh(geometry, white_material);
          piece.position.set(board_squaresloc[2]+50, stackheight*piece_height, board_squaresloc[3]-piece_size - stackno*(piece_size+15));
          piece.iswhitepiece = true;

          objects.push(piece);
          scene.add(piece);

          piece = new THREE.Mesh(geometry, black_material);
          piece.position.set(board_squaresloc[0]-50-piece_size, stackheight*piece_height, board_squaresloc[1]+stackno*(piece_size+15));
          piece.isblackpiece = true;

          objects.push(piece);
          scene.add(piece);
        }
      }

      function init() {

        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1300 );
        //camera = new THREE.PerspectiveCamera( 70, 800/640, 1, 1000 );
        //camera.position.z = 900;
        camera.position.set(0, 900, 300);

        scene = new THREE.Scene();

        board_squaresize = 4;
        totpieces = 15;
        totcaps = 0;
        mycolor = "white";

        addboard_squares();
        addpieces();

        for(i=0;i<board_squaresize;i++){
          board[i] = [];
          for(j=0;j<board_squaresize;j++){
            board[i][j] = [];
            console.log(typeof(board[0][0]), board[0][0]);
            console.log(i, j, "output", board[i][j].length);
          }
        }
            console.log("tst", board[1]);
        /*board = new Array(board_squaresize);
        for(i=0;i<board_squaresize;i++){
          board[i] = new Array(board_squaresize);
          for(j=0;j<board_squaresize;j++)
            board[j] = new Array(0);
        }*/

        plane = new THREE.Mesh(
                new THREE.PlaneBufferGeometry(2000, 2000, 8, 8),
                new THREE.MeshBasicMaterial({visible: false})
        );
        scene.add(plane);
        //light = new THREE.PointLight(0xFFFF00);
        //light.position.set(10, 0, 10);
        //scene.add(light);

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        //renderer.setSize( 800, 640);
        renderer.setClearColor(0xdddddd, 1);

        document.body.appendChild( renderer.domElement );

        window.addEventListener( 'resize', onWindowResize, false );
        controls = new THREE.OrbitControls(camera, renderer.domElement);

        document.addEventListener('mousedown', onDocumentMouseDown, false);
        //document.addEventListener('mousemove', onDocumentMouseMove, false);
        document.addEventListener('mousemove', onDocumentMouseMove2, false);
      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

      }

      function animate() {

        requestAnimationFrame( animate );

        renderer.render( scene, camera );
        controls.update();
      }

      function onDocumentMouseMove2(e) {
        e.preventDefault();

        raycaster.setFromCamera(mouse, camera);

        mouse.x = (e.clientX / window.innerWidth)*2 - 1;
        mouse.y = -(e.clientY / window.innerHeight)*2 + 1;

        if(!SELECTED)
          return;

        var intersects = raycaster.intersectObjects(board_squares);

        if(intersects.length>0){
          obj = intersects[0].object;
          highlight_sq(obj);
        } else {
          unhighlight_sq();
        }
      }

      function highlight_sq(sq) {
        if(HIGHLIGHTED && HIGHLIGHTED!=sq){
          HIGHLIGHTED.position.y=0;
        }
        HIGHLIGHTED=sq;
        HIGHLIGHTED.position.y = 20;
      }

      function unhighlight_sq() {
        if(HIGHLIGHTED){
          HIGHLIGHTED.position.y = 0;
          HIGHLIGHTED = null;
        }
      }

      function onDocumentMouseMove(e) {
        e.preventDefault();

        raycaster.setFromCamera(mouse, camera);

        mouse.x = (e.clientX / window.innerWidth)*2 - 1;
        mouse.y = -(e.clientY / window.innerHeight)*2 + 1;

        if(SELECTED) {
          var intersects = raycaster.intersectObject(plane);
          if(intersects.length > 0) {
            SELECTED.position.copy(intersects[0].point.sub(offset));
          }
          return;
        }

        var intersects = raycaster.intersectObjects(objects);
        if(intersects.length>0){
          if(INTERSECTED != intersects[0].object) {
            INTERSECTED = intersects[0].object;

            plane.position.copy(INTERSECTED.position);
            plane.lookAt(camera.position);
          }
        } else {
          INTERSECTED = null;
        }
      }

      function get_stack(sq) {
        console.log("getstack ", sq.file, sq.rank);
        console.log(typeof(board[sq.file][sq.rank]), typeof(board[0][0]));
        return board[sq.file][sq.rank];
      }

      function unselect() {
        if(SELECTED != null) {
          SELECTED.position.y-=5;
          SELECTED = null;
        }
      }

      function onDocumentMouseDown(e) {
        e.preventDefault();

        mouse.x = (e.clientX / window.innerWidth)*2 - 1;
        mouse.y = -(e.clientY / window.innerHeight)*2 + 1;

        if(HIGHLIGHTED && SELECTED) {
          st = get_stack(HIGHLIGHTED)
          hlt = HIGHLIGHTED;
          unhighlight_sq();

          if(st.length==0){
            //SELECTED.copy(hlt.position);
            SELECTED.position.x = hlt.position.x;
            SELECTED.position.y = sq_height;
            SELECTED.position.z = hlt.position.z;
            st.push(SELECTED);
          }
            unselect();
        }

        unhighlight_sq();

        if(SELECTED != null) {
          unselect();
          return;
        }
        raycaster.setFromCamera(mouse, camera);

        var intersects = raycaster.intersectObjects(objects);

        if(intersects.length > 0){
          if(intersects[0].object.iswhitepiece || intersects[0].object.isblackpiece) {
            intersects[0].object.position.y += 5;
            SELECTED = intersects[0].object;

            var intersects = raycaster.intersectObject(plane);
            if(intersects.length > 0) {
              offset.copy(intersects[0].point).sub(plane.position);
            }
          }
        }
      }

    </script>

  </body>
</html>
