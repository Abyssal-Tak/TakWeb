<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - geometry - cube</title>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0px;
        background-color: #000000;
        overflow: hidden;
      }
    </style>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>

  </head>
  <body>
    <script>

      var camera, scene, renderer, light;
      var mesh;
      var board = {};

      init();
      animate();

      function addboard(size) {
        var white_texture = THREE.ImageUtils.loadTexture( 'images/whitesquare2.png' );
        var black_texture = THREE.ImageUtils.loadTexture( 'images/blacksquare2.png' );

        var sq_size = 90;
        var geometry = new THREE.BoxGeometry( sq_size, 30, sq_size);

        var white_material = new THREE.MeshBasicMaterial( { map: white_texture } );
        var black_material = new THREE.MeshBasicMaterial( { map: black_texture } );
        //var material = new THREE.MeshBasicMaterial( { color: 0xff00ff } );

        mesh = new THREE.Mesh( geometry, white_material );
        mesh.position.set(0, 0, 0);
        //scene.add( mesh );

        var startx=-size*sq_size/2.0;
        var starty=-size*sq_size/2.0;

        for(i=0;i<size;i++){
          for(j=0;j<size;j++){
            board[i] = {};
            board[i][j] = new THREE.Mesh(geometry, ((i+j)%2)?white_material:black_material);
            board[i][j].position.set(startx+i*sq_size, 0, starty+j*sq_size);
            scene.add(board[i][j]);
          }
        }
      }
      
      function init() {

        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1300 );
        //camera = new THREE.PerspectiveCamera( 70, 800/640, 1, 1000 );
        //camera.position.z = 900;
        camera.position.set(0, 900, 300);

        scene = new THREE.Scene();

        addboard(4);
        //light = new THREE.PointLight(0xFFFF00);
        //light.position.set(10, 0, 10);
        //scene.add(light);

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        //renderer.setSize( 800, 640);
        renderer.setClearColor(0xdddddd, 1);

        document.body.appendChild( renderer.domElement );

        window.addEventListener( 'resize', onWindowResize, false );
        controls = new THREE.OrbitControls(camera, renderer.domElement);

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

      }

      function animate() {

        requestAnimationFrame( animate );

        renderer.render( scene, camera );
        controls.update();
      }

    </script>

  </body>
</html>
