<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - geometry - cube</title>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0px;
        background-color: #000000;
        overflow: hidden;
      }
    </style>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>

  </head>
  <body>
    <script>

      var camera, scene, renderer, light;
      var mesh;

      var boardsize;
      var totpieces;
      var totcaps;
      var mycolor;

      var boardloc = {};

      var raycaster = new THREE.Raycaster();
      var mouse = new THREE.Vector2();
      var offset = new THREE.Vector3(), INTERSECTED, SELECTED;
      var plane;

      var objects = [];

      init();
      animate();

      function addboard() {
        var white_texture = THREE.ImageUtils.loadTexture( 'images/whitesquare2.png' );
        var black_texture = THREE.ImageUtils.loadTexture( 'images/blacksquare2.png' );

        var sq_size = 90;
        var geometry = new THREE.BoxGeometry( sq_size, 30, sq_size);

        var white_material = new THREE.MeshBasicMaterial( { map: white_texture } );
        var black_material = new THREE.MeshBasicMaterial( { map: black_texture } );

        var startx=-boardsize*sq_size/2.0;
        var starty=-boardsize*sq_size/2.0;

        boardloc[0] = startx;
        boardloc[1] = starty;
        boardloc[2] = startx+boardsize*sq_size;
        boardloc[3] = starty+boardsize*sq_size;

        if(mycolor == "white") {
          mymat = white_material;
          othermat = black_material;
        }else {
          mymat = black_material;
          othermat = white_material;
        }

        for(i=0;i<boardsize;i++){
          for(j=0;j<boardsize;j++){
            piece = new THREE.Mesh(geometry, ((i+j)%2)?mymat:othermat);
            piece.position.set(startx+i*sq_size, 0, starty+j*sq_size);
            scene.add(piece);
          }
        }
      }
      
      function addpieces() {
        var white_texture = THREE.ImageUtils.loadTexture( 'images/whitetile3.png' );
        var black_texture = THREE.ImageUtils.loadTexture( 'images/blacktile3.png' );

        var piece_size = 88;
        var piece_height = 15;
        var geometry = new THREE.BoxGeometry( piece_size, piece_height, piece_size);

        var white_material = new THREE.MeshBasicMaterial( { map: white_texture } );
        var black_material = new THREE.MeshBasicMaterial( { map: black_texture } );

        if(mycolor == "white") {
          mymat = white_material;
          othermat = black_material;
        }else {
          mymat = black_material;
          othermat = white_material;
        }

        for(i=0;i<totpieces;i++){
          var stackno = Math.floor(i/10);
          var stackheight = i%10;

          var piece;

          piece = new THREE.Mesh(geometry, mymat);
          piece.position.set(boardloc[2]+50, stackheight*piece_height, boardloc[3]-piece_size - stackno*(piece_size+15));
          if(mycolor == "white")
            piece.iswhitepiece = true;
          else
            piece.isblackpiece = true;

          objects.push(piece);
          scene.add(piece);

          piece = new THREE.Mesh(geometry, othermat);
          piece.position.set(boardloc[0]-50-piece_size, stackheight*piece_height, boardloc[1]+stackno*(piece_size+15));
          if(mycolor == "white")
            piece.isblackpiece = true;
          else
            piece.iswhitepiece = true;

          objects.push(piece);
          scene.add(piece);
        }
      }

      function init() {

        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1300 );
        //camera = new THREE.PerspectiveCamera( 70, 800/640, 1, 1000 );
        //camera.position.z = 900;
        camera.position.set(0, 900, 300);

        scene = new THREE.Scene();

        boardsize = 4;
        totpieces = 15;
        totcaps = 0;
        mycolor = "white";

        addboard();
        addpieces();
        plane = new THREE.Mesh(
                new THREE.PlaneBufferGeometry(2000, 2000, 8, 8),
                new THREE.MeshBasicMaterial({visible: false})
        );
        scene.add(plane);
        //light = new THREE.PointLight(0xFFFF00);
        //light.position.set(10, 0, 10);
        //scene.add(light);

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        //renderer.setSize( 800, 640);
        renderer.setClearColor(0xdddddd, 1);

        document.body.appendChild( renderer.domElement );

        window.addEventListener( 'resize', onWindowResize, false );
        controls = new THREE.OrbitControls(camera, renderer.domElement);

        document.addEventListener('mousedown', onDocumentMouseDown, false);
        //document.addEventListener('mousemove', onDocumentMouseMove, false);
      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

      }

      function animate() {

        requestAnimationFrame( animate );

        renderer.render( scene, camera );
        controls.update();
      }

      function onDocumentMouseMove(e) {
        e.preventDefault();

        raycaster.setFromCamera(mouse, camera);

        mouse.x = (e.clientX / window.innerWidth)*2 - 1;
        mouse.y = -(e.clientY / window.innerHeight)*2 + 1;

        if(SELECTED) {
          var intersects = raycaster.intersectObject(plane);
          if(intersects.length > 0) {
            SELECTED.position.copy(intersects[0].point.sub(offset));
          }
          return;
        }

        var intersects = raycaster.intersectObjects(objects);
        if(intersects.length>0){
          if(INTERSECTED != intersects[0].object) {
            INTERSECTED = intersects[0].object;

            plane.position.copy(INTERSECTED.position);
            plane.lookAt(camera.position);
          }
        } else {
          INTERSECTED = null;
        }
      }

      function onDocumentMouseDown(e) {
        e.preventDefault();

        mouse.x = (e.clientX / window.innerWidth)*2 - 1;
        mouse.y = -(e.clientY / window.innerHeight)*2 + 1;

        if(SELECTED != null) {
          SELECTED = null;
          return;
        }
        raycaster.setFromCamera(mouse, camera);

        var intersects = raycaster.intersectObjects(objects);

        if(intersects.length > 0){
          if(intersects[0].object.iswhitepiece || intersects[0].object.isblackpiece) {
            intersects[0].object.position.y += 5;
            SELECTED = intersects[0].object;

            var intersects = raycaster.intersectObject(plane);
            if(intersects.length > 0) {
              offset.copy(intersects[0].point).sub(plane.position);
            }
          }
        }
      }

    </script>

  </body>
</html>
