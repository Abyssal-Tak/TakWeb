<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - geometry - cube</title>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0px;
        background-color: #000000;
        overflow: hidden;
      }
    </style>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>

  </head>
  <body>
    <script>

      var camera, scene, renderer, light;
      var mesh;

      var piece_size = 88;
      var piece_height = 15;
      var sq_size = 90;
      var sq_height = 30;

      var raycaster = new THREE.Raycaster();
      var mouse = new THREE.Vector2();
      var offset = new THREE.Vector3();

      var objects = [];
      var board = {
          size:4,
          totpieces:15,
          totcaps:0,
          mycolor:"white",
          sq:[],
          board_objects: [],
          highlighted:null,
          selected:null,
          
          position:{x:0, y:0, endx:0, endyy:0},
          
          addboard: function() {
            var white_texture = THREE.ImageUtils.loadTexture( 'images/whitesquare2.png' );
            var black_texture = THREE.ImageUtils.loadTexture( 'images/blacksquare2.png' );

            var geometry = new THREE.BoxGeometry( sq_size, sq_height, sq_size);

            var white_material = new THREE.MeshBasicMaterial( { map: white_texture } );
            var black_material = new THREE.MeshBasicMaterial( { map: black_texture } );

            var startx=-(board.size*sq_size)/2.0;
            var starty=-(board.size*sq_size)/2.0;

            board.position.x = startx;
            board.position.y = starty;
            board.position.endx = startx+board.size*sq_size;
            board.position.endy = starty+board.size*sq_size;

            for(i=0;i<board.size;i++){
              for(j=0;j<board.size;j++){
                piece = new THREE.Mesh(geometry, ((i+j)%2)?white_material:black_material);
                piece.position.set(startx+i*sq_size, 0, starty+j*sq_size);

                piece.file = i;//String.fromCharCode('A'.charCodeAt(0)+i);
                piece.rank = board.size-1-j;

                board.board_objects.push(piece);
                scene.add(piece);
              }
            }
        },
        addpieces: function() {
            var white_texture = THREE.ImageUtils.loadTexture( 'images/whitetile3.png' );
            var black_texture = THREE.ImageUtils.loadTexture( 'images/blacktile3.png' );

            var geometry = new THREE.BoxGeometry( piece_size, piece_height, piece_size);

            var white_material = new THREE.MeshBasicMaterial( { map: white_texture } );
            var black_material = new THREE.MeshBasicMaterial( { map: black_texture } );

            for(i=0;i<board.totpieces;i++){
              var stackno = Math.floor(i/10);
              var stackheight = i%10;

              var piece;

              piece = new THREE.Mesh(geometry, white_material);
              piece.position.set(board.position.endx+50, stackheight*piece_height, board.position.endy-piece_size - stackno*(piece_size+15));
              piece.iswhitepiece = true;
              piece.isstanding = false;

              objects.push(piece);
              scene.add(piece);

              piece = new THREE.Mesh(geometry, black_material);
              piece.position.set(board.position.x-50-piece_size, stackheight*piece_height, board.position.y+stackno*(piece_size+15));
              piece.iswhitepiece = false;
              piece.isstanding = false;

              objects.push(piece);
              scene.add(piece);
            }
        },
        leftclick: function() {
            if(board.highlighted && board.selected) {
              st =  board.get_stack(board.highlighted)
              hlt = board.highlighted;
              board.unhighlight_sq();

              if(st.length==0){
                //selected.copy(hlt.position);
                board.selected.position.x = hlt.position.x;
                board.selected.position.y = sq_height;
                board.selected.position.z = hlt.position.z;
                st.push(board.selected);
              }
                board.unselect();
            }

            board.unhighlight_sq();

            if(board.selected !== null) {
              board.unselect();
              return;
            }
            raycaster.setFromCamera(mouse, camera);

            var intersects = raycaster.intersectObjects(objects);

            if(intersects.length > 0){
              if(!intersects[0].object.onboard) {
                intersects[0].object.position.y += 5;
                board.selected = intersects[0].object;
              }
            }
        },
        mousemove: function() {
            raycaster.setFromCamera(mouse, camera);

            if(!board.selected)
              return;

            var intersects = raycaster.intersectObjects(board.board_objects);

            if(intersects.length>0){
              obj = intersects[0].object;
              board.highlight_sq(obj);
            } else {
              board.unhighlight_sq();
            }
        },
        unselect: function() {
            if(board.selected !== null) {
                board.selected.position.y-=5;
                board.selected = null;
            }
        },
        highlight_sq: function(sq) {
          if(board.highlighted && board.highlighted!==sq){
            board.highlighted.position.y=0;
          }
          board.highlighted=sq;
          board.highlighted.position.y = 20;
        },
        unhighlight_sq: function() {
            if(board.highlighted){
                board.highlighted.position.y = 0;
                board.highlighted = null;
            }
        },
        get_stack: function(sq) {
            return board.sq[sq.file][sq.rank];
        }
      };

      init();
      animate();

      function init() {
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1300 );
        //camera = new THREE.PerspectiveCamera( 70, 800/640, 1, 1000 );
        //camera.position.z = 900;
        camera.position.set(0, 900, 300);

        scene = new THREE.Scene();

        board.addboard();
        board.addpieces();

        for(i=0;i<board.size;i++){
          board.sq[i] = [];
          for(j=0;j<board.size;j++){
            board.sq[i][j] = [];
          }
        }

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        //renderer.setSize( 800, 640);
        renderer.setClearColor(0xdddddd, 1);

        document.body.appendChild( renderer.domElement );

        window.addEventListener( 'resize', onWindowResize, false );
        controls = new THREE.OrbitControls(camera, renderer.domElement);

        document.addEventListener('mousedown', onDocumentMouseDown, false);
        document.addEventListener('mousemove', onDocumentMouseMove, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
      }

      function animate() {
        requestAnimationFrame( animate );

        renderer.render( scene, camera );
        controls.update();
      }

      function onDocumentMouseMove(e) {
        e.preventDefault();
        mouse.x = (e.clientX / window.innerWidth)*2 - 1;
        mouse.y = -(e.clientY / window.innerHeight)*2 + 1;
        board.mousemove();
      }
      
      function onDocumentMouseDown(e) {
        e.preventDefault();
        mouse.x = (e.clientX / window.innerWidth)*2 - 1;
        mouse.y = -(e.clientY / window.innerHeight)*2 + 1;
        board.leftclick();
      }

    </script>

  </body>
</html>
